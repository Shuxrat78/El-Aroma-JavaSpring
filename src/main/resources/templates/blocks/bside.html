<div th:fragment="bside" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="d-flex flex-row flex-wrap">
        <div th:each="prod : ${products}">
            <div class="d-grid mx-4 mb-5">
                <div class="card border border-dark" style="width: 360px;">
                    <div class="border-bottom border-dark" style="width: 358px;">
                        <a href="#"><img th:src="@{|images/${prod.filename}|}" class="img-thumbnail rounded" alt="..." style="width: 358px; height: 250px" /></a>
                    </div>
                        <div class="card-body bg-light">
                            <div class="text-wrap" style="width: 330px;">
                            <a href="#"><h5 th:text="${prod.name}"></h5></a>
                            </div>
                            <p class="card-text fs-5"><b>Цена - </b><b th:text="${prod.price}"> руб</b></p>
                            <p class="card-text fs-5"><b>Рейтинг - </b><i class="fas fa-star"></i><i class="far fa-star"></i></p>
                        <div class="justify-content-bottom">
                            <a href="#" class="rounded-pill btn btn-success px-4">Купить</a>
                            <a href="#" class="rounded-pill btn btn-danger ms-2 px-4">В корзину</a>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
